<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="audio-player.css">
    <title>Citizen Page</title>
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <img class="nav-logo" src="./img/logo.png">
        </nav>
    </header>
    <main>
        <section id="info">
            <h2 class="ticket-title">שלום רב, פנייתך טופלה</h2>
            <div class="info-field">
                <span></span>
                <p class="ticket-opendate"></p>
            </div>
            <div class="info-field">
                <span></span>
                <p class="ticket-number"></p>
            </div>
            <div class="info-field">
                <span></span>
                <p class="ticket-description"></p>
            </div>
        </section>

        <section id="slider">
            <div class="carousel-container">
                <ul class="carousel-indicator">
                    <li class="indicator active" data-index="0"> קבצים לפני טיפול</li>
                    <li class="indicator" data-index="1">תמונות אחרי טיפול</li>
                </ul>
                <div class="carousel-action">
                    <div class="slide-btn btn" id="prev-btn"><img src="./img/icons/prev.png" alt=""></div>
                    <div class="slide-btn btn" id="next-btn"><img src="./img/icons/next.png" alt=""></div>
                </div>
                <div class="carousel-track-container">
                    <div class="shading-strip shading-strip-dark">
                        <p id="attachment-index"></p>
                        <img src="./img/icons/zoom_out.png" class="zoom-button" alt="">
                    </div>
                    <div class="carousel-track">
                    </div>
                </div>
            </div>
            <div class="popup">
                <div class="slide-btn btn" id="popup-prev-btn"><img src="./img/icons/prev.png" alt=""></div>
                <div class="popup-img-wrapper">
                    <button class="close-btn"><img src="./img/icons/close.png"></button>
                    <img class="popup-img" src="" alt="Popup Image">
                </div>
                <div class="slide-btn btn" id="popup-next-btn"><img src="./img/icons/next.png" alt=""></div>
            </div>
        </section>
    </main>
    <script type="module" src="./js/strings.js"></script>
    <script type="module" src="./js/services.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
